<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display</title>
</head>

<body>
    <h1>Table 1</h1>
    <table border="1" id="table1"></table>

    <h1>Table 2</h1>
    <table border="1" id="table2"></table>

    <script>
        const data = [
            { index: 'A1', value: 41 }, { index: 'A2', value: 18 }, { index: 'A3', value: 21 },
            { index: 'A4', value: 63 }, { index: 'A5', value: 2 }, { index: 'A6', value: 53 },
            { index: 'A7', value: 5 }, { index: 'A8', value: 57 }, { index: 'A9', value: 60 },
            { index: 'A10', value: 93 }, { index: 'A11', value: 28 }, { index: 'A12', value: 3 },
            { index: 'A13', value: 90 }, { index: 'A14', value: 39 }, { index: 'A15', value: 80 },
            { index: 'A16', value: 88 }, { index: 'A17', value: 49 }, { index: 'A18', value: 60 },
            { index: 'A19', value: 26 }, { index: 'A20', value: 28 }
        ];

        const getData = (key) => data.find(d => d.index === key)?.value;

        document.getElementById('table1').innerHTML = `<tr><th>Index</th><th>Value</th></tr>` +
            data.map(r => `<tr><td>${r.index}</td><td>${r.value}</td></tr>`).join('');

        const alpha = getData('A5') + getData('A20');
        const beta = Math.floor(getData('A15') / getData('A7'));
        const charlie = getData('A13') * getData('A12');
        document.getElementById('table2').innerHTML = `<tr><th>Category</th><th>Value</th></tr>` +
            `<tr><td>Alpha</td><td>${alpha}</td></tr>` +
            `<tr><td>Beta</td><td>${beta}</td></tr>` +
            `<tr><td>Charlie</td><td>${charlie}</td></tr>`;
    </script>
</body>

</html>
